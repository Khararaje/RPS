<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles.css">
    <title>Rock  Paper Scissors</title>
  </head>
  <header>
  <h1>Rock Paper Scissors</h1>
  <div class="header_text">
    <h2>Instructions:</h2>
    <h4>Select a weapon and submit you choice <br>
    Best of 7 wins.</h4>
  </div>
  </header>
  <body>
    <div class="Score-board">
      <div class="badge" id="user-label"> user </div>
      <div class="badge" id="ai-label"> opp </div>
      <span id="user-score">0</span>:<span id="ai-score">0</span>
    </div>
    <div class="result">
      <p>Rock Smashes Scissors!</p>
    </div>
    <div class="action-methods">
      <div class="action">
        <img src="images/Rock.png" alt="" width="100" height="90" id="r">
      </div>
      <div class="action">
        <img src="images/paper.png" alt="" width="100" height="90" id="p">
      </div>
      <div class="action">
        <img src="images/Scissors.png" alt="" width="99" height="90" id="s">
      </div>
    </div>
    <p>Choose Your Weapon</p>
    <div class="history">
      <p>Results from previous plays</p>
    </div>
    <script type="text/javascript" src="RPS.js" charset="utf-8">

    </script>
  </body>
</html>
